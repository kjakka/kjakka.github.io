<br>
Labyrinth generated with JavaScript:<br><br>
<input type="button" onclick="drawLabryinth(64, 24, 2, 2);" value="Draw">
<br><br>
<div style="width:800px;height:400px;overflow:none;margin:0 auto;font-family:monospace;">
	<p id="maze" style="line-height:80%"></p>
</div>            
<script>
drawLabryinth(64, 24, 2, 2);
function drawLabryinth(w,h,n,m) {
  var strMaze = "";
  for (var line=1; line<h; line++) {
    for(var i=1;i<w;i++) {
      var s = (Math.floor((Math.random()*n)%m)) ? "╱" : "╲";
      strMaze += (s);
    }
    strMaze += "<br style='height:0'>";
  }
  document.getElementById("maze").innerHTML = strMaze;
}
</script>
